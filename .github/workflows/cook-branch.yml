name: cook-branch
on:
  workflow_call:
    inputs:
      branch:
        type: string
        default: master
        required: true
jobs:
  cooking:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          path: work
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: fire
        id: fire
        run: |
          pip install ./work/ && \
          mkdir -p ./tmp &&
          cd ./tmp && \
          genpac --config=../work/example/config.ini && \
          ls -alhR ./ && \
          echo "gen_time=$(date '+%Y-%m-%d %H:%M:%S %z')" >>$GITHUB_OUTPUT
      - name: Checkout Branch cooked
        uses: actions/checkout@v4
        with:
          ref: cooked
          path: cooked
      - name: copy
        run: |
          mkdir -p ./cooked/${{ inputs.branch }} && \
          rm -rf ./cooked/${{ inputs.branch }}/* && \
          cp ./tmp/* ./cooked/${{ inputs.branch }}/
      - name: commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          repository: ./cooked
          commit_message: update ${{ steps.fire.outputs.gen_time }}
          add_options: '-A'
          push_options: '--force'
